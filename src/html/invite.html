<section class="invite">
  <div class="invite__container">
    <h2 class="invite__title">ПРИЕЗЖАЙТЕ
      <span class='invite__title_slip'>К НАМ НА КОФЕ</span></h2>
    <p class="invite__text">Обсуждение проекта не предполагает обязательное начало работы: мы расскажем о себе, и предложим несколько вариантов решения ваших задач</p>
    <form action="" class="invite__form form-task">
      <input type="text" class="form-task__input form-task__input_bottom" placeholder='Введите ваше имя'>
      <input type="tel" class="form-task__input form-task__input_bottom" placeholder='Введите телефон'>
      <button type="submit" class="form-task__btn form-task__btn_bottom ">
        <svg class='form-task__image'>
          <use xlink:href='@img/icons/icons.svg#svg-arrow'></use>
        </svg>
      </button>
    </form>
  </div>
</section>
