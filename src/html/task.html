<section class="task">
  <div class="task__container">
    <h2 class="task__title">Давайте обсудим вашу задачу</h2>
    <p class="task__text"><span class='task__text_gold'>Бесплатное обсуждение проекта не предполагает обязательное
        начало работы:</span> мы расскажем о себе,
      и предложим несколько вариантов решения ваших задач. Обещаем только то, что действительно можем сделать. </p>
    <form action="" class="task__form form-task">
      <input type="text" class="form-task__input" placeholder='Введите ваше имя'>
      <input type="tel" class="form-task__input" placeholder='Введите телефон'>
      <button type="submit" class="form-task__btn">
        <svg class='form-task__image'>
          <use xlink:href='@img/icons/icons.svg#svg-arrow'></use>
        </svg>
      </button>
    </form>
  </div>
</section>
